{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit "{{ title }}" page</h1>

	<form action="{% url 'edit' title %}" method="post">
		{% csrf_token %}
		<textarea name="content">{{ entry }}</textarea>
		<p>
			<input type="submit" value="Save changes" class="btn btn-secondary">
			<a href="{% url 'entry' title %}"><button type="button" class="btn btn-secondary">Discard changes</button></a>
			
		</p>
	</form>
{% endblock %}
